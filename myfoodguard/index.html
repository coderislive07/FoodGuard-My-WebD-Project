<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodGuard Login</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>

    <!-- add logo on top left corner  -->   
     <div class="logo" style="position: fixed ; top: 10px; left: 10px; font-size: 24px; color:antiquewhite ;font-weight: 700;">
        ðŸ¥¦ FoodGuard
    </div>
    <div class="container">     
        <div class="form-container">
            <h1>Login</h1>
            <form id="loginForm">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" required>

                <button type="submit">Login</button>
                <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
            </form>
        </div>
    </div>

    <script>
        // <!-- if user is not logged in show login form else redirect to home page -->
      
        const loggedInUser = localStorage.getItem('isLoggedIn');
        if(loggedInUser) {
        window.location.href = "home.html";
        }

        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            const user = JSON.parse(localStorage.getItem(email));

            if(!user) {
                alert("No account found with this email!!");
                return;
            }

            if(user.password !== password) {
                alert("Incorrect password!!");
                return;
            }

            alert(`Welcome back, ${user.name}!`);
            // redirecting  to home page
            localStorage.setItem('isLoggedIn',email );
            window.location.href = "home.html";
        });
    </script>
</body>
</html>
